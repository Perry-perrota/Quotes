<h1>My Quotes</h1>
<hr>
<div class="containers">
  <div class="row">
    <app-quote-form (addQuote)="addNewGoal($event)"></app-quote-form>
<ul>
  <div *ngFor='let quote of quotes;let i=index'>
    <li>{{quote.name}}</li>
    <button (click)='toogleDetails'>Toggle</button>
    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>

  </div>
  </ul>
  <p *ngIf='quotes.length>5'>You have too many quotes.Delete some</p>
