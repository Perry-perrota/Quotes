<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
      </div>

      </div>
      <div class="form-group">
        <label for ="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>


      </div>
      <div class="form-group">
        <label for ="complete">Completion</label>
        <input type="date" id="complete" [(ngModel)]="newQuote.entry_date" name="entry_date" #entry_date="ngModel" required>


      </div>
      <div class="form-group">
        <label for ="submission">Submitted by who</label>
        <input type="text" id="submission" [(ngModel)]="newQuote.submission" name="submission" #submission="ngModel" required>

      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
      </div>
      </div>
