<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name isrequired</p>
      </div>

      </div>
      <div class="form-group">
        <label for ="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="newQuote.description" name="name" rows="4" required></textarea>

        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Quote description is required</p>
      </div>

      </div>
      <div class="form-group">
        <label for ="complete">Completion</label>
        <input type="date" id="complete" required>
        
        <div [hidden]="entry_date.valid || entry_date.pristine" class="alert alert-danger">
          <p>Quote entry date is required</p>
      </div>

      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
      </div>
      </div>
